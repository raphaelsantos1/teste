---
name: Yamllint GitHub Actions
on: [push, pull_request]
jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.yamllint_message.outputs.output1 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2
        with:
          fetch-depth: 0
      - name: Install yamllint
        run: sudo apt install -y yamllint
      - name: List files
        id: list_files
        run: |
          echo "Getting modified files..."
          echo "files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})" >> $GITHUB_OUTPUT
      - name: Yamllint
        id: yamllint_message
        run: yamllint $(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          --no-warning
        continue-on-error: true
      - name: Prometheus rules
        run: echo ${{ steps.list_files.outputs.files }}
