---
name: Yamllint GitHub Actions
on: [push, pull_request]
jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    outputs:
      message: ${{ steps.yamllint_output.outputs.message }}
      files: ${{ steps.files.outputs.files  }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2
        with:
          fetch-depth: 0
      - name: List File
        id: files
        run: |
          for file in $(git diff --name-only ${{ github.event.before }} ${{ github.sha }}); do
            echo $file >> files.txt
          done
          echo "files=$(cat files.txt| tr '\n' ' ' | sed 's/ $/\n/')" >> $GITHUB_OUTPUT
      - name: Yamllint
        id: message
        uses: karancode/yamllint-github-action@v2.1.1
        with:
          yamllint_file_or_dir: ${{ steps.files.outputs.files }}
          yamllint_strict: false
          yamllint_comment: true
          yamllint_config_datapath: '{extends: relaxed, rules: {line-length: {max:
            120}}}'
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
